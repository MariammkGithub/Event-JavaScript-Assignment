<!Doctype html>
<html>
<head>
    <title>Event in JS</title>
   <script src="event.js"></script>
</head>
<body>
    <button onmouseover="changeColor()" id="abc">Mouseover</button>
    <br>
    <br>
    <button onclick="onclickcolor()" id="bcd">Onclick</button>
    <br>
    <br>
    <button ondblclick="clickcolor()" id="aaa">Ondoubleclick</button>
    <br>
    <br>
    <input type="text" id="ccc" onfocus="changebg()">
    <br>
    <br>
    <button onmouseout="changebgcolor()" id="bbb">Onfocus</button>
    <br>
    <br>
    <label for="">Name</label>
    <input id="username" onblur="changecase()" type="text">






</body>
</html>
